name: Trigger auto deployment for monhundle-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/monhundle-api-AutoDeployTrigger-8215305a-a404-4fc8-9526-9cfa302ad898.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MONHUNDLEAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MONHUNDLEAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MONHUNDLEAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/monhundle/dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.MONHUNDLEAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MONHUNDLEAPI_REGISTRY_PASSWORD }}
          containerAppName: monhundle-api
          resourceGroup: Monhundle
          imageToBuild: brycur/monhundle-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


