name: Frontend - Build & tests

on:
  push: # push on master with changes in this file or in frontend folder
    branches: [ "master" ]
    paths:
    - '.github/workflows/test-frontend.yml'
    - 'src/frontend-web/**'
  pull_request: # all PR targeting master
    branches: [ "master" ]
  workflow_dispatch: # enable manual execution
  release:
    types: [published]  # When a new release is published

jobs:
  test-and-check:
    name: Test and TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend-web/monhundle-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'        
          cache-dependency-path: ./src/frontend-web/monhundle-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx vue-tsc --noEmit --pretty

      - name: Run unit tests
        run: npm run test:unit

      - name: Build for production
        run: npm run build